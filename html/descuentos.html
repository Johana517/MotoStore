            font-size: 16px;

            color: white;

        <button id="prevPage">«</button>

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <!-- Primera fila: Enlaces y redes sociales -->

      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript para manejar productos y paginación -->
    <script>
        const products = [
            { name: "bujia", price: "$10.000", img: "../img/bujia.jpg", icon: "Ir a WhatsApp <i class=fa-brands fa-whatsapp fa-2x></i>" },
            { name: "guaya", price: "$13.000", img: "../img/guayas.png", icon: "Ir a WhatsApp <i class=fa-brands fa-whatsapp fa-2x></i>" },
            { name: "repuestos", price: "$10.800", img: "../img/repuestos.jpg", icon:"Ir a WhatsApp <i class=fa-brands fa-whatsapp fa-2x></i>" },
        ];
        
        let currentPage = 1;
        const productsPerPage = 4;

        function renderProducts() {
            const productContainer = document.getElementById("product-container");
            productContainer.innerHTML = "";
            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            products.slice(start, end).forEach(product => {
                productContainer.innerHTML += `
                    <div class="product-card">
                        <img src="${product.img}" alt="${product.name}">
                        <p><strong>${product.price}</strong></p>
                        <p>${product.name}</p>
                        <a class = "btn btn-success">${product.icon}</a>
                    </div>
                `;
            });
        }

        document.getElementById("prevPage").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderProducts();
            }
        });

        document.getElementById("nextPage").addEventListener("click", () => {
            if (currentPage < Math.ceil(products.length / productsPerPage)) {
                currentPage++;
                renderProducts();
            }
        });

        renderProducts();
        
    </script>
    
</body>
