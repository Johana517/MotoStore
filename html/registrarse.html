<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center">Registro</h2>
        <form id="registroForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="mb-3">
                <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                <select class="form-select" id="tipoDocumento" required>
                    <option value="">Seleccione...</option>
                    <option value="DNI">CC</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="documento" class="form-label">Documento</label>
                <input type="text" class="form-control" id="documento" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direcci√≥n</label>
                <input type="text" class="form-control" id="direccion">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="tel" class="form-control" id="telefono">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contrase√±a</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="contrasena" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">üëÅ</button>
                </div>
                <small class="text-danger" id="errorPassword"></small>
            </div>
            <div class="mb-3">
                <label for="confirmarContrasena" class="form-label">Confirmar Contrase√±a</label>
                <input type="password" class="form-control" id="confirmarContrasena" required>
                <small class="text-danger" id="errorConfirmPassword"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continuar</button>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#togglePassword").click(function () {
            let input = $("#contrasena");
            let type = input.attr("type") === "password" ? "text" : "password";
            input.attr("type", type);
        });

        $("#registroForm").submit(function (event) {
            event.preventDefault();
            
            let password = $("#contrasena").val();
            let confirmPassword = $("#confirmarContrasena").val();
            let passwordError = $("#errorPassword");
            let confirmPasswordError = $("#errorConfirmPassword");

            passwordError.text("");
            confirmPasswordError.text("");

            // Validaci√≥n de contrase√±a
            let regex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!regex.test(password)) {
                passwordError.text("La contrase√±a debe tener al menos 8 caracteres, incluir una may√∫scula y un n√∫mero.");
                return;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.text("Las contrase√±as no coinciden.");
                return;
            }

            alert("Formulario enviado correctamente.");
        });
    });
</script>
