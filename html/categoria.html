    <!-- Bootstrap JS -->

    <!-- JavaScript para manejar productos y paginación -->
    <script>
        const products = [
            { name: "Yamaha XTZ 250", price: "$12.000.000", img: "../img/mt15_3.png", icon: "Ir a WhatsApp <i class=fa-brands fa-whatsapp fa-2x></i>" },
            { name: "Honda XR 150", price: "$9.500.000", img: "../img/yamaha.jpg", icon: "Ir a WhatsApp <i class=fa-brands fa-whatsapp fa-2x></i>" },
            { name: "Suzuki DR 200", price: "$10.800.000", img: "../img/xmax2024_motos.png", icon: "Ir a WhatsApp <i class=fa-brands fa-whatsapp fa-2x></i>" },
            { name: "Kawasaki KLX 250", price: "$15.200.000", img: "../img/honda.jpg", icon: "Ir a WhatsApp <i class=fa-brands fa-whatsapp fa-2x></i>" },
            { name: "Ducati Scrambler", price: "$25.000.000", img: "../img/Motocicleta.png", icon: "Ir a WhatsApp <i class=fa-brands fa-whatsapp fa-2x></i>" }
        ];
        
        let currentPage = 1;
        const productsPerPage = 4;

        function renderProducts() {
            const productContainer = document.getElementById("product-container");
            productContainer.innerHTML = "";
            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            products.slice(start, end).forEach(product => {
                productContainer.innerHTML += `
                    <div class="product-card">
                        <img src="${product.img}" alt="${product.name}">
                        <p><strong>${product.price}</strong></p>
                        <p>${product.name}</p>
                        <a class = "btn btn-success">${product.icon}</a>
                    </div>
                `;
            });
        }

        document.getElementById("prevPage").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderProducts();
            }
        });

        document.getElementById("nextPage").addEventListener("click", () => {
            if (currentPage < Math.ceil(products.length / productsPerPage)) {
                currentPage++;
                renderProducts();
            }
        });

        renderProducts();
    </script>
