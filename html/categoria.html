<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorías | Moto Store</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../img/logo_moto_store-1-5.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      /* Estilo general */
      body {
        background-color: #d3d3d3;
        font-family: "Arial", sans-serif;
      }

      /* Header */
      header {
        background-color: #000957;
        padding: 10px;
      }

      /* Links */
      a {
        color: #f3b95f;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #ff4500;
      }

      footer {
        background-color: black;
      }

      .navbar-toggler {
        background-color: white;
        color: black;
      }

      i {
        color: black;
      }

      /* Contenedor principal */
      .main-container {
        display: flex;
        padding: 20px;
        gap: 20px;
      }

      /* Sidebar - Filtro de Búsqueda */
      .sidebar {
        width: 250px;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
      }

      .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      .sidebar label {
        font-weight: bold;
        margin-top: 5px;
      }

      .sidebar .form-select,
      .sidebar .form-control {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .sidebar .btn {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
      }

      /* Cuadrícula de productos - MODIFICADO PARA RESPONSIVE */
      .product-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columnas en desktop */
        gap: 20px;
        margin-top: 20px;
        width: 100%;
      }

      /* Tablet: 2 columnas */
      @media (max-width: 991.98px) {
        .product-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* Móvil: 1 columna */
      @media (max-width: 767.98px) {
        .product-grid {
          grid-template-columns: 1fr;
        }
      }

      /* Contenedor principal de la tarjeta */
      .product-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        width: 100%;
      }

      .product-card {
        width: 300px;
        border: 1px solid #e1e1e1;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        background: white;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      /* Contenedor de la imagen */
      .product-image-container {
        height: 70%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        padding: 15px;
        border-bottom: 1px solid #eee;
      }

      /* Imagen del producto */
      .product-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        transition: transform 0.5s ease;
      }

      .product-card:hover .product-image {
        transform: scale(1.05);
      }

      /* Contenedor de información */
      .product-info {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      /* Título del producto */
      .product-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #333;
        min-height: 2.5rem;
        line-height: 1.3;
      }

      /* Marca del producto */
      .product-brand {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 0.8rem;
      }

      /* Descripción del producto */
      .product-description {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 1rem;
        line-height: 1.4;
        flex-grow: 1;
        min-height: 3rem;
      }

      /* Precio del producto */
      .product-price {
        font-size: 1.2rem;
        font-weight: 700;
        color: #007bff;
        margin-top: 0.5rem;
      }

      /* Botón de detalles */
      .product-detail-btn {
        width: 100%;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0 0 8px 8px;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: auto;
      }

      .product-detail-btn:hover {
        background-color: #0069d9;
      }

      /* Responsive adjustments */
      @media (max-width: 991.98px) {
        .main-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          margin-bottom: 20px;
        }

        .product-container {
          width: 100%;
        }

        .navbar-brand img {
          width: 150px !important;
          height: auto !important;
        }

        /* Barra de búsqueda móvil */
        .search-mobile-container {
          order: 2;
          width: 100%;
          margin: 10px 0;
        }

        /* Menú hamburguesa */
        .navbar-toggler {
          order: 1;
          margin-left: auto;
        }
      }

      @media (max-width: 767.98px) {
        .product-card {
          max-width: 100%;
        }

        .product-image-container {
          height: 180px;
        }
      }

      @media (min-width: 768px) and (max-width: 991.98px) {
        /* Tablet: muestra ambas barras de búsqueda */
        .search-desktop-container {
          display: flex !important;
          margin-left: 15px;
        }
      }

      @media (min-width: 992px) {
        /* Desktop: solo barra en el menú */
        .search-desktop-container {
          min-width: 300px;
          margin: 0 15px;
        }
      }
    </style>
  </head>

    <!-- Scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/buscar.js"></script>

    <script>
      // Configuración de subcategorías
      const subcategorias = {
        motor: [
          "Cilindros",
          "Pistones",
          "Árbol de levas",
          "Válvulas",
          "Juntas",
        ],
        transmision: [
          "Cadena",
          "Piñón",
          "Corona",
          "Embrague",
          "Caja de cambios",
        ],
        frenos: [
          "Pastillas de freno",
          "Discos de freno",
          "Zapatas",
          "Bombas de freno",
          "Líneas de freno",
        ],
        suspension: [
          "Llantas",
          "Neumáticos",
          "Amortiguadores",
          "Bujes y rodamientos",
          "Ejes",
        ],
      };

      function cargarSubcategorias() {
        const categoria = document.getElementById("categoria").value;
        const subcategoriaSelect = document.getElementById("subcategoria");

        // Limpiar opciones anteriores
        subcategoriaSelect.innerHTML =
          '<option value="">Selecciona una subcategoría</option>';

        // Si existe la categoría, llenar subcategorías
        if (categoria && subcategorias[categoria]) {
          subcategorias[categoria].forEach(function (subcat) {
            const option = document.createElement("option");
            option.value = subcat.toLowerCase().replace(/\s/g, "_");
            option.textContent = subcat;
            subcategoriaSelect.appendChild(option);
          });
        }
      }

      // Configuración común para todos los formularios de búsqueda
      document.addEventListener("DOMContentLoaded", function () {
        // Configurar todos los formularios de búsqueda
        document.querySelectorAll(".search-form").forEach((form) => {
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            const searchTerm = this.querySelector('input[type="search"]').value;

            if (!validarTerminoBusqueda(searchTerm)) {
              return;
            }

            const resultados = buscarProductos(searchTerm);
            mostrarProductos(resultados);

            sessionStorage.setItem("searchTerm", searchTerm);
          });
        });

        // Configurar botón de búsqueda avanzada
        const btnBuscar = document.getElementById("btnBuscar");
        if (btnBuscar) {
          btnBuscar.addEventListener("click", function () {
            const resultados = buscarProductos();
            mostrarProductos(resultados);
          });
        }

        // Mostrar resultados al cargar
        if (window.location.pathname.includes("categoria.html")) {
          const searchTerm = sessionStorage.getItem("searchTerm");
          if (searchTerm) {
            const resultados = buscarProductos(searchTerm);
            mostrarProductos(resultados);
            sessionStorage.removeItem("searchTerm");
          } else {
            mostrarProductos(productos);
          }
        }

        // Inicializar los selectores
        mostrarOpciones();
      });
    </script>
