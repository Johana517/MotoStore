    <style>
        /* Estilo general */
        /* Navbar */
        /* Contenedor principal */
        .main-container { 
        display: flex; 
        padding: 20px; 
        gap: 20px; /* Espaciado entre la barra lateral y la cuadrícula de productos */
        }
        /* Sidebar - Filtro de Búsqueda */
        .sidebar { 
        width: 25%; 
        background: white; 
        padding: 20px; 
        border-radius: 8px; 
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        display: flex;
        flex-direction: column;
        gap: 10px; /* Espaciado entre elementos */
        }
        .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        }
        .sidebar label {
        font-weight: bold;
        margin-top: 5px;
        }
        .sidebar .form-select, 
        .sidebar .form-control {
        width: 100%; 
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        }
        .sidebar .btn {
        width: 100%; 
        padding: 10px;
        font-size: 1rem;
        }
        /* Cuadrícula de productos */
        .product-grid { 
        width: 75%; 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
        gap: 20px; 
        padding: 10px; 
        }
        /* Tarjeta de producto */
        .product-card {
        background: white; 
        padding: 10px; 
        border-radius: 8px; 
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        text-align: center; 
        }
        .product-card img { 
        width: 100%; 
        height: auto; 
        border-radius: 8px; 
        }
        /* Responsividad */
        @media (max-width: 768px) {
        .main-container {
        flex-direction: column;
        }
        .sidebar, .product-grid {
        width: 100%;
        }
        } 
    </style>

    <div class="main-container">
        <div class="sidebar">
            <h2>Filtro de Búsqueda</h2>
            <label>Tipo:</label>
            <select id="tipo" class="form-select" onchange="mostrarOpciones()">
                <option value="">Seleccionar</option>
                <option value="moto">Moto</option>
                <option value="repuesto">Repuesto</option>
            </select>
            
            <div id="opcionesMoto" style="display: none;">
                <label>Marca:</label>
                <select id="marcaMoto" class="form-select">
                    <option value="">Seleccionar</option>
                    <option value="Yamaha">Yamaha</option>
                    <option value="Honda">Honda</option>
                    <option value="Suzuki">Suzuki</option>
                </select>
                
                <label>Tipo de Moto:</label>
                <select id="tipoMoto" class="form-select">
                    <option value="">Seleccionar</option>
                    <option value="Enduro">Enduro</option>
                    <option value="Chopper">Chopper</option>
                    <option value="Deportiva">Deportiva</option>
                </select>  
                
                <label>Cilindraje:</label>
                <select id="tipoCilindraje" class="form-select">
                    <option value="">Seleccionar</option>
                    <option value="100">100</option>
                    <option value="110">110</option>
                    <option value="125">125</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="250">250</option>
                    <option value="300">300</option>
                </select>
            </div>
            
            <div id="opcionesRepuesto" style="display: none;">
                <label>Marca:</label>
                <select id="marcaRepuesto" class="form-select">
                    <option value="">Seleccionar</option>
                    <option value="Yamaha">Yamaha</option>
                    <option value="Honda">Honda</option>
                    <option value="Suzuki">Suzuki</option>
                </select>
    
                <label>Tipo de repuesto:</label>
                <select id="genericoOriginal" class="form-select">
                    <option value="">Seleccionar</option>
                    <option value="Genérico">Genérico</option>
                    <option value="Original">Original</option>
                </select>
                
                <label>Referencia:</label>
                <input type="text" id="referencia" class="form-control" placeholder="Ingrese la referencia">
            </div>
            
            <button onclick="buscar()" class="btn btn-primary">Buscar</button>
            
            <script>
            function mostrarOpciones() {
                var tipo = document.getElementById("tipo").value;
                var opcionesMoto = document.getElementById("opcionesMoto");
                var opcionesRepuesto = document.getElementById("opcionesRepuesto");
                
                if (tipo === "moto") {
                    opcionesMoto.style.display = "block";
                    opcionesRepuesto.style.display = "none";
                } else if (tipo === "repuesto") {
                    opcionesMoto.style.display = "none";
                    opcionesRepuesto.style.display = "block";
                } else {
                    opcionesMoto.style.display = "none";
                    opcionesRepuesto.style.display = "none";
                }
            }
            
            function buscar() {
                var tipo = document.getElementById("tipo").value;
                var mensaje = "Buscando ";
                
                if (tipo === "moto") {
                    var marcaMoto = document.getElementById("marcaMoto").value;
                    var tipoMoto = document.getElementById("tipoMoto").value;
                    var cilindraje = document.getElementById("tipoCilindraje").value;
                    mensaje += `Moto - Marca: ${marcaMoto}, Tipo: ${tipoMoto}, Cilindraje: ${cilindraje}`;
                } else if (tipo === "repuesto") {
                    var marcaRepuesto = document.getElementById("marcaRepuesto").value;
                    var tipoRepuesto = document.getElementById("tipoRepuesto").value;
                    var genericoOriginal = document.getElementById("genericoOriginal").value;
                    var referencia = document.getElementById("referencia").value;
                    mensaje += `Repuesto - Marca: ${marcaRepuesto}, Tipo: ${tipoRepuesto}, ${genericoOriginal}, Referencia: ${referencia}`;
                }
                
                alert(mensaje);
            }
            </script>
