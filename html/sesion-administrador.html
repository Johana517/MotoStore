<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta Administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../img/logo_moto_store-1-5.png" />
    <style>
      body {
        background-color: #f0f0f0; /* Gris claro */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #235dbc; /* Azul metálico */
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .main-content {
        display: flex;
        flex: 1;
        position: relative;
      }

      aside {
        background-color: #000; /* Negro */
        width: 250px;
        padding: 20px;
        height: 100vh;
        position: fixed;
        top: 150px; /* Ajusta según la altura de tu header */
        left: 0;
        overflow-y: auto;
      }

      aside .nav-link {
        color: white;
        padding: 10px 15px;
        margin-bottom: 5px;
        border-radius: 5px;
      }

      aside .nav-link:hover {
        background-color: #333;
      }

      .content {
        flex: 1;
        padding: 20px;
        margin-left: 250px; /* Igual al ancho del aside */
        margin-top: 20px;
      }

      .profile-menu {
        margin-left: auto;
      }

      @media (max-width: 992px) {
        aside {
          width: 100%;
          position: relative;
          top: 0;
          height: auto;
        }

        .content {
          margin-left: 0;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="sesion-administrador.html">
            <img
              src="../img/logo_moto_store-1-5.png"
              style="height: 130px"
              alt="logo"
            />
          </a>

          <div class="profile-menu">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa fa-user fa-2x"></i>
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="perfil-administrador.html"
                      >Ver perfil</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" id="logout" href="#"
                      >Cerrar sesion</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="main-content">
      <aside>
        <ul class="nav flex-column py-5">
          <li class="nav-item">
            <a class="nav-link" href="gestion-categoria-baquen.html">
              <i class="fas fa-list me-2"></i>Conf.categorias
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gestion-notificaciones.html">
              <i class="fas fa-bell me-2"></i>Conf.notificaciones
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Informe-admi.html">
              <i class="fas fa-chart-bar me-2"></i>Informes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="administracion-cuentas.html">
              <i class="fas fa-users me-2"></i>Conf.cuentas
            </a>
          </li>
        </ul>
      </aside>

      <main class="content">
        <h2 class="text-center mt-3 mb-5">Registros de Plataforma</h2>
        <div
          class="container mt-5 border bg-light"
          style="width: 800px; height: 600px"
        >
          <h3 class="text-center">Grafica de Productos</h3>
          <canvas id="productosChart"></canvas>
        </div>
        <div
          class="container mt-5 border bg-light"
          style="width: 800px; height: 600px"
        >
          <h3 class="text-center">Grafica de vendedores registrados</h3>
          <canvas id="vendedoresChart"></canvas>
        </div>
        <div
          class="container mt-5 mb-5 border bg-light"
          style="width: 800px; height: 600px"
        >
          <h3 class="text-center">Grafica de Ingresos</h3>
          <canvas id="ingresosChart"></canvas>
        </div>
      </main>
    </div>

    <!-- Scripts para los gráficos -->
    <script>
      // Gráfico de Productos
      const ctx = document.getElementById("productosChart").getContext("2d");
      const productosChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Febrero", "Marzo", "Abril", "Mayo", "Junio"],
          datasets: [
            {
              label: "Productos Publicados",
              data: [8, 16, 24, 32, 40, 48],
              backgroundColor: ["blue", "green", "orange", "red", "darkblue"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              min: 0,
              max: 60,
              ticks: { stepSize: 10 },
            },
          },
        },
      });

      // Gráfico de Vendedores
      const ctx2 = document.getElementById("vendedoresChart").getContext("2d");
      const vendedoresChart = new Chart(ctx2, {
        type: "bar",
        data: {
          labels: ["Febrero", "Marzo", "Abril", "Mayo", "Junio"],
          datasets: [
            {
              label: "Vendedores Registrados",
              data: [3, 7, 12, 18, 26],
              backgroundColor: ["gray", "green", "orange", "red", "darkblue"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              min: 0,
              max: 30,
              ticks: { stepSize: 5 },
            },
          },
        },
      });

      // Gráfico de Ingresos
      const ctxIngresos = document
        .getElementById("ingresosChart")
        .getContext("2d");
      const ingresosChart = new Chart(ctxIngresos, {
        type: "bar",
        data: {
          labels: ["Febrero", "Marzo", "Abril", "Mayo", "Junio"],
          datasets: [
            {
              label: "Ingresos en COPs",
              data: [8000, 18000, 25000, 36000, 48000],
              backgroundColor: ["blue", "green", "orange", "red", "darkblue"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              min: 0,
              max: 50000,
              ticks: { stepSize: 5000 },
            },
          },
        },
      });
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>
