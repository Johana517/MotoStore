<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta Vendedor vender-repuesto</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../img/logo_moto_store-1-5.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .sidebar {
        width: 100%;
        max-width: 1200px;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin: 0 auto;
      }
      .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .sidebar label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      .sidebar .form-control,
      .sidebar .form-select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ced4da;
      }
      .btn-container {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 20px;
      }
      .btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-center">
        <a class="navbar-brand" href="sesion-vendedor.html">
          <img
            src="../img/logo_moto_store-1-5.png"
            style="width: 200px; height: 150px"
            alt="logo"
          />
        </a>
      </nav>
    </header>
    <main>
      <div class="sidebar container bg-light mt-5 py-4 px-4 mb-5">
        <h2>Describe tu repuesto</h2>
        <form>
          <!-- Fila 1: Cantidad, Precio, Marca -->
          <div class="row">
            <div class="form-group col-12 col-md-6 col-lg-4">
              <label for="cantidad">Cantidad</label>
              <input
                type="text"
                class="form-control"
                id="cantidad"
                placeholder="Colocar cantidad del repuesto"
                required
              />
            </div>

            <div class="form-group col-12 col-md-6 col-lg-4">
              <label for="precio">Precio</label>
              <input
                type="text"
                class="form-control"
                id="precio"
                placeholder="Colocar precio del repuesto"
                required
              />
            </div>

            <div class="form-group col-12 col-md-6 col-lg-4">
              <label for="marca">Marca</label>
              <select id="marca" class="form-control" required>
                <option value="" selected disabled>Seleccionar Marca</option>
                <option value="1">Bosch</option>
                <option value="2">Moog</option>
                <option value="3">Febi Bilstein</option>
                <option value="4">SKF</option>
                <option value="5">Gates</option>
              </select>
            </div>
            <div class="form-group col-12 col-md-6 col-lg-4">
              <label for="categoria">Categoría</label>
              <select
                id="categoria"
                class="form-select"
                onchange="cargarSubcategorias()"
              >
                <option value="" selected disabled>
                  Seleccionar categoría
                </option>
                <option value="motor">Partes del Motor</option>
                <option value="transmision">Transmisión</option>
                <option value="frenos">Sistema de Frenos</option>
                <option value="suspension">Ruedas y Suspensión</option>
              </select>
            </div>

            <div class="form-group col-12 col-md-6 col-lg-4">
              <label for="tipoRepuesto">Tipo de Repuesto</label>
              <select id="tipoRepuesto" class="form-control" required>
                <option value="" selected disabled>
                  Seleccionar tipo de repuesto
                </option>
                <option value="1">Original</option>
                <option value="2">Genérico</option>
              </select>
            </div>

            <div class="form-group col-12 col-md-6 col-lg-4">
              <label for="subcategoria">Subcategoría</label>
              <select id="subcategoria" class="form-select">
                <option value="" selected disabled>
                  Selecciona una subcategoría
                </option>
              </select>
            </div>
          </div>
          <!-- Fila 2: Categoría, Tipo, Subcategoría -->
          <div class="row">
            <div class="form-group col-lg-12">
              <label for="precio">Descripcion</label>
              <input
                type="text"
                class="form-control"
                id="precio"
                placeholder="Si quieres detallar mas cosas de tu repuesto lo puedes hacer aqui"
                required
              />
            </div>
          </div>

          <!-- Campo de archivo -->
          <div class="form-group">
            <label for="formFileMultiple">FOTO DEL REPUESTO</label>
            <input
              class="form-control"
              type="file"
              id="formFileMultiple"
              multiple
            />
          </div>

          <!-- Botones -->
          <div class="btn-container">
            <button type="button" class="btn btn-danger" id="btnCancelar">
              Cancelar
            </button>
            <button type="submit" class="btn btn-success">Publicar</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="py-4">
      <div class="container">
        <!-- Primera fila: Enlaces y redes sociales -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
          <!-- Enlaces legales - Izquierda -->
          <div class="mb-3 mb-md-0">
            <ul class="list-inline mb-0">
              <li class="list-inline-item me-3">
                <a href="aviso-legal-vendedor.html" class="text-decoration-none fs-5">Aviso Legal</a>
              </li>
              <li class="list-inline-item">
                <a href="ayuda-vendedor.html" class="text-decoration-none fs-5">Ayuda</a>
              </li>
            </ul>
          </div>
          
          <!-- Redes sociales - Derecha (iconos más grandes) -->
          <div class="mb-3 mb-md-0">
            <ul class="list-inline mb-0">
              <li class="list-inline-item me-3">
                <a href="#" class="text-white">
                  <i class="fab fa-youtube fa-3x"></i>
                </a>
              </li>
              <li class="list-inline-item me-3">
                <a href="#" class="text-white">
                  <i class="fab fa-facebook fa-3x"></i>
                </a>
              </li>
              <li class="list-inline-item me-3">
                <a href="#" class="text-white">
                  <i class="fab fa-x-twitter fa-3x"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-white">
                  <i class="fab fa-instagram fa-3x"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
          
          <!-- Copyright centrado -->
          <div class="col-12 text-center mt-4 pt-3 border-top border-secondary">
            <p class="mb-0 text-white">https://Motostore.com</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Footer (igual que antes) -->

    <script>
      const subcategorias = {
        motor: [
          "Cilindros",
          "Pistones",
          "Árbol de levas",
          "Válvulas",
          "Juntas",
        ],
        transmision: [
          "Cadena",
          "Piñón",
          "Corona",
          "Embrague",
          "Caja de cambios",
        ],
        frenos: [
          "Pastillas de freno",
          "Discos de freno",
          "Zapatas",
          "Bombas de freno",
          "Líneas de freno",
        ],
        suspension: [
          "Llantas",
          "Neumáticos",
          "Amortiguadores",
          "Bujes y rodamientos",
          "Ejes",
        ],
      };

      function cargarSubcategorias() {
        const categoria = document.getElementById("categoria").value;
        const subcategoriaSelect = document.getElementById("subcategoria");

        // Limpiar y resetear
        subcategoriaSelect.innerHTML = "";
        subcategoriaSelect.appendChild(
          new Option("Selecciona una subcategoría", "", true, true)
        );
        subcategoriaSelect.disabled = !categoria;

        if (categoria && subcategorias[categoria]) {
          subcategorias[categoria].forEach((subcat) => {
            subcategoriaSelect.appendChild(
              new Option(subcat, subcat.toLowerCase().replace(/\s/g, "_"))
            );
          });
          subcategoriaSelect.disabled = false;
        }
      }

      // Inicializar subcategorías si hay una categoría seleccionada
      document.addEventListener("DOMContentLoaded", function () {
        const categoriaSelect = document.getElementById("categoria");
        categoriaSelect.addEventListener("change", cargarSubcategorias);

        // Si hay un valor seleccionado al cargar
        if (categoriaSelect.value) {
          cargarSubcategorias();
        }
      });
    </script>
  </body>
</html>
