<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Moto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="icon" type="image/png" href="../img/logo_moto_store-1-5.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .header-section {
        margin-bottom: 30px;
        padding: 20px 0;
        border-bottom: 1px solid #eee;
      }
      .moto-image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        border: 2px dashed #ddd;
        border-radius: 8px;
        padding: 15px;
        background-color: #f9f9f9;
      }
      .moto-image-preview {
        max-width: 100%;
        max-height: 300px;
        object-fit: contain;
      }
      .form-section {
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      }
      .price-input {
        font-weight: bold;
      }
      @media (max-width: 768px) {
        .header-section {
          text-align: center;
        }
        .moto-title {
          margin-bottom: 20px;
        }
        .moto-image-container {
          margin-top: 20px;
        }
        .price-input {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-4">
              <a class="navbar-brand" href="sesion-vendedor.html">
                <img
                  src="../img/logo_moto_store-1-5.png"
                  style="width: 200px; height: 150px"
                  alt="Logo"
                />
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container py-5">
      <div class="header-section row align-items-center bg-white">
        <div class="col-md-6 moto-title">
          <h1 class="display-4">Modificar Moto</h1>
          <p class="lead text-muted">
            Actualiza los detalles de tu motocicleta
          </p>
        </div>
        <div class="col-md-6">
          <div class="moto-image-container">
            <img
              id="motoImagePreview"
              src="https://via.placeholder.com/600x400?text=Imagen+de+la+moto"
              alt="Imagen de la moto"
              class="moto-image-preview img-fluid"
            />
          </div>
        </div>
      </div>
      <div class="form-section">
        <form id="modificarMotoForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="text"
                    class="form-control price-input"
                    id="precio"
                    placeholder="Ej: 1.000.000"
                    data-raw-value=""
                    required
                  />
                  <span class="input-group-text">
                    <i class="bi bi-currency-dollar text-success"></i>
                  </span>
                </div>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea
                  class="form-control"
                  id="descripcion"
                  rows="5"
                  placeholder="Describa las características de la moto"
                  required
                ></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="imagenMoto" class="form-label"
                  >Cambiar imagen de la moto</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="imagenMoto"
                  accept="image/*"
                />
                <div class="form-text">
                  Formatos aceptados: JPG, PNG, GIF. Tamaño máximo: 5MB
                </div>
              </div>
              <div class="card mt-4">
                <div class="card-body">
                  <h5 class="card-title">Recomendaciones de precio</h5>
                  <ul class="list-unstyled">
                    <li>
                      <i class="bi bi-check-circle-fill text-success"></i>
                      Investiga precios similares
                    </li>
                    <li>
                      <i class="bi bi-check-circle-fill text-success"></i>
                      Considera el estado de tu moto
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-danger text-white">
              <a
                href="MisProductos.html"
                class="text-white text-decoration-none"
                >Cancelar</a
              >
            </button>
            <button type="submit" class="btn btn-primary">
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="py-4">
      <div class="container">
        <div
          class="d-flex flex-column flex-md-row justify-content-between align-items-center"
        >
          <div class="mb-3 mb-md-0">
            <ul class="list-inline mb-0">
              <li class="list-inline-item me-3 mar">
                <a
                  href="aviso-legal-fronend.html"
                  class="text-decoration-none fs-5"
                  >Aviso Legal</a
                >
              </li>
              <li class="list-inline-item mar">
                <a href="ayuda-frontend.html" class="text-decoration-none fs-5"
                  >Ayuda</a
                >
              </li>
            </ul>
          </div>
          <div class="mb-3 mb-md-0">
            <ul class="list-inline mb-0">
              <li class="list-inline-item me-3">
                <a href="#" class="text-white">
                  <i class="fab fa-youtube fa-3x"></i>
                </a>
              </li>
              <li class="list-inline-item me-3">
                <a href="#" class="text-white">
                  <i class="fab fa-facebook fa-3x"></i>
                </a>
              </li>
              <li class="list-inline-item me-3">
                <a href="#" class="text-white">
                  <i class="fab fa-x-twitter fa-3x"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-white">
                  <i class="fab fa-instagram fa-3x"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-12 text-center mt-4 pt-3 border-top border-secondary">
          <p class="mb-0 text-white">https://Motostore.com</p>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="../fontawesome-free-6.7.2-web/js/all.min.js"></script>
    <script src="../js/logout.js"></script>
    <script>
      // Obtener ID de la moto desde la URL
      const urlParams = new URLSearchParams(window.location.search);
      const motoId = urlParams.get("id");

      // Inicializar motos estáticas si localStorage está vacío
      function initializeStaticMotos() {
        const staticMotos = [
          {
            id: "moto_1",
            imagen: "../img/yamaha.jpg",
            marca: "Yamaha",
            cilindraje: "150cc",
            modelo: "Scooter",
            anio: "2023",
            descripcion:
              "Scooter Yamaha 150cc, modelo 2023, 5,000 km, excelente estado",
            estado: "Activado",
            precio: "$5.000.000 COP",
          },
          {
            id: "moto_2",
            imagen: "../img/honda.jpg",
            marca: "Honda",
            cilindraje: "125cc",
            modelo: "Naked",
            anio: "2022",
            descripcion: "Honda CB 125F, modelo 2022, 8,000 km, color rojo",
            estado: "Pausado",
            precio: "$4.500.000 COP",
          },
          {
            id: "moto_3",
            imagen:
              "https://motorsfan.com/wp-content/uploads/2024/09/01-kawasaki-ninja-zx-25r-2021-e1729360702917.webp",
            marca: "Kawasaki",
            cilindraje: "250cc",
            modelo: "Deportiva",
            anio: "2021",
            descripcion:
              "Kawasaki Ninja 250, modelo 2021, 12,000 km, full equipo",
            estado: "Activado",
            precio: "$8.000.000 COP",
          },
        ];

        let motos = JSON.parse(localStorage.getItem("motos")) || [];
        if (motos.length === 0) {
          localStorage.setItem("motos", JSON.stringify(staticMotos));
        }
      }

      // Cargar datos existentes de la moto
      document.addEventListener("DOMContentLoaded", function () {
        initializeStaticMotos();

        if (!motoId) {
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "No se especificó una moto para modificar.",
          }).then(() => {
            window.location.href = "MisProductos.html";
          });
          return;
        }

        const motos = JSON.parse(localStorage.getItem("motos")) || [];
        const moto = motos.find((m) => m.id === motoId);
        if (moto) {
          const rawPrice = moto.precio.replace(/[^0-9]/g, "");
          document.getElementById("precio").value = new Intl.NumberFormat(
            "es-CO"
          ).format(rawPrice);
          document.getElementById("precio").dataset.rawValue = rawPrice;
          document.getElementById("descripcion").value = moto.descripcion;
          document.getElementById("motoImagePreview").src = moto.imagen;
        } else {
          Swal.fire({
            icon: "error",
            title: "Moto no encontrada",
            text: "La moto especificada no existe.",
          }).then(() => {
            window.location.href = "MisProductos.html";
          });
        }
      });

      // Previsualizar imagen
      document
        .getElementById("imagenMoto")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("motoImagePreview").src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

      // Formatear precio
      const precioInput = document.getElementById("precio");
      precioInput.addEventListener("input", function (e) {
        let rawValue = this.value.replace(/[^\d]/g, "");
        this.dataset.rawValue = rawValue;
        if (rawValue.length > 0) {
          let numberValue = parseInt(rawValue, 10);
          let formattedValue = new Intl.NumberFormat("es-CO").format(
            numberValue
          );
          this.value = formattedValue;
        }
      });

      // Guardar cambios
      document
        .getElementById("modificarMotoForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const precio = precioInput.dataset.rawValue;
          const descripcion = document
            .getElementById("descripcion")
            .value.trim();
          const imagenFile = document.getElementById("imagenMoto").files[0];

          if (!precio || !descripcion) {
            Swal.fire({
              icon: "error",
              title: "Campos incompletos",
              text: "Por favor, completa el precio y la descripción.",
            });
            return;
          }

          const motos = JSON.parse(localStorage.getItem("motos")) || [];
          const motoIndex = motos.findIndex((m) => m.id === motoId);
          if (motoIndex === -1) {
            Swal.fire({
              icon: "error",
              title: "Error",
              text: "Moto no encontrada en el almacenamiento.",
            });
            return;
          }

          motos[motoIndex].precio = `$${parseFloat(precio).toLocaleString(
            "es-CO"
          )} COP`;
          motos[motoIndex].descripcion = descripcion;

          if (imagenFile) {
            const reader = new FileReader();
            reader.onload = function (e) {
              motos[motoIndex].imagen = e.target.result;
              localStorage.setItem("motos", JSON.stringify(motos));
              Swal.fire({
                icon: "success",
                title: "¡Cambios guardados!",
                text: "Los cambios han sido guardados exitosamente.",
                timer: 1500,
                showConfirmButton: false,
              }).then(() => {
                window.location.href = "MisProductos.html";
              });
            };
            reader.readAsDataURL(imagenFile);
          } else {
            localStorage.setItem("motos", JSON.stringify(motos));
            Swal.fire({
              icon: "success",
              title: "¡Cambios guardados!",
              text: "Los cambios han sido guardados exitosamente.",
              timer: 1500,
              showConfirmButton: false,
            }).then(() => {
              window.location.href = "MisProductos.html";
            });
          }
        });
    </script>
  </body>
</html>
