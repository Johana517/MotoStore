<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador de Cuentas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../img/logo_moto_store-1-5.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-white">
    <header>
      <nav class="navbar navbar-expand-lg text-center">
        <a class="navbar-brand" href="sesion-administrador.html">
          <img
            src="../img/logo_moto_store-1-5.png"
            style="width: 200px; height: 150px"
            alt="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-4">
              <a class="nav-link" href="gestion-categoria-baquen.html"
                >Conf.categorias</a
              >
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="gestion-notificaciones.html"
                >Conf.notificaciones</a
              >
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="Informe-admi.html">Informes</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="administracion-cuentas.html"
                >Conf.cuentas</a
              >
            </li>
            <li class="nav-item dropdown mx-4">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-user fa-2x"></i>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="perfil-administrador.html"
                  >Ver perfil</a
                >
                <a class="dropdown-item" id="logout" href="#">Cerrar sesion</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- 🟢 Barra de navegación -->

    <!-- 🟢 Contenido Principal -->
    <div class="container mt-5 mb-5">
      <div class="card p-4">
        <h2 class="text-center">Administrador de Cuentas</h2>

        <!-- 🟢 Sección de Activación de Cuentas -->
        <div class="mb-3">
          <h5>Información Básica</h5>
          <label class="form-label">Activar cuentas</label>
          <div class="d-flex align-items-center">
            <strong class="me-3"></strong>
            <button class="btn btn-success btn-sm me-2">Activar</button>
            <button class="btn btn-danger btn-sm">Desactivar</button>
          </div>
        </div>

        <!-- 🟢 Descripción de Suspensión -->
        <div class="mb-3">
          <h5><i class="fas fa-circle me-2"></i>Descripción de Suspensión</h5>
          <textarea
            class="form-control"
            rows="3"
            placeholder="Escriba los detalles aquí..."
          ></textarea>
        </div>

        <!-- 🟢 Botón Guardar -->
        <button class="btn btn-primary">
          <i class="fas fa-save"></i> Guardar
        </button>
      </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../fontawesome-free-6.7.2-web/js/all.min.js"></script>
    <script src="../js/sweetalert2@9.js"></script>
    <script src="../js/logout.js"></script>
