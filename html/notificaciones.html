<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificaciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
      <h1>Notificaciones</h1>
    </header>
    <main class="container my-4">
      <section>
        <h2>Lista de Notificaciones</h2>
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Notificación 1
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="notificacion1"
              />
              <label class="form-check-label" for="notificacion1"></label>
            </div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Notificación 2
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="notificacion2"
              />
              <label class="form-check-label" for="notificacion2"></label>
            </div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Notificación 3
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="notificacion3"
              />
              <label class="form-check-label" for="notificacion3"></label>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="bg-light text-center py-3">
      <p>&copy; 2023 MotoStore</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
