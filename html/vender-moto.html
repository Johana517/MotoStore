<head>

  <style>
    /* Ocultar las flechas en Bootstrap */
    .sidebar {
        width: 1200px;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        }
        .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        }
        .sidebar label {
        font-weight: bold;
        margin-top: 5px;
        }
        .sidebar .form-select, 
        .sidebar .form-control {
        width: 100%; 
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        }
        .sidebar .btn {
        width: 100%; 
        padding: 10px;
        font-size: 1rem;
        }
        
        /* Estilos para la previsualización de imágenes */
        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .image-preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

  </style>
</head>

  <script src="../js/jquery.min.js"></script>

  <script src="../js/sweetalert2@9.js"></script>
  <script src="../js/cancelar.js"></script>
  <script src="../js/logout.js"></script>
  
  <!-- Script para previsualización de imágenes -->
  <script>
    document.getElementById('formFileMultiple').addEventListener('change', function(event) {
        const files = event.target.files;
        const previewContainer = document.getElementById('imagePreviewContainer');
        previewContainer.innerHTML = ''; // Limpiar contenedor
        
        if (files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.match('image.*')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'image-preview-item';
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'image-preview';
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'remove-image';
                        removeBtn.innerHTML = '×';
                        removeBtn.onclick = function() {
                            previewItem.remove();
                            // Aquí podrías añadir lógica para eliminar el archivo del input
                        };
                        
                        previewItem.appendChild(img);
                        previewItem.appendChild(removeBtn);
                        previewContainer.appendChild(previewItem);
                    }
                    
                    reader.readAsDataURL(file);
                }
            }
        }
    });
  </script>

</body>
