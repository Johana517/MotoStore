  <main>
    <div class="container bg-light mt-5 py-2 px-5">
      <h2 class="text-center mt-5">Describe tu Moto</h2>
      <form>
        <div class="form-row my-3">
          <div class="form-group col-md-4">
            <label for="inputState">Marca</label>
            <select id="inputState" class="form-control" required>
              <option value="0" selected disabled>Seleccionar Marca</option>
              <option value="1">Yamaha</option>
              <option value="2">Honda</option>
              <option value="3">Suzuki</option>
              <option value="4">Kawasaki</option>
              <option value="5">Auteco</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Cilindraje</label>
            <select id="inputState" class="form-control" required>
              <option value="0" selected disabled>Seleccionar Cilindraje</option>
              <option value="1">100</option>
              <option value="2">110</option>
              <option value="3">125</option>
              <option value="4">150</option>
              <option value="5">200</option>
              <option value="5">250</option>
              <option value="5">300</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Tipo de Moto</label>
            <select id="inputState" class="form-control">
              <option value="0" selected disabled>Seleccionar Tipo de moto</option>
              <option value="1">Scooter</option>
              <option value="2">Enduro</option>
              <option value="3">Deportiva</option>
              <option value="4">Electrica</option>
              <option value="5">Chopper</option>
            </select>
          </div>
        </div>
        <div class="form-row my-3">
          <div class="form-group col-md-6">
              <label for="inputEmail4">Precio</label>
              <input type="number" class="form-control" id="flechas" placeholder="Colocar precio de la moto" required>
          </div>
          <div class="form-group col-md-6">
              <label for="inputEmail4">Kilometraje</label>
              <input type="number" class="form-control" id="flechas" placeholder="Colocar el kilometraje de la moto" required>
          </div>
        </div>
        <h2 class="text-center my-5">Documentacion de la Moto</h2>
        <div class="form-row my-3">
          <div class="mb-3 form-group col-md-6 col-lg-3">
            <label for="formFile" class="form-label">SOAT</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3 form-group col-md-6 col-lg-3">
            <label for="formFileMultiple" class="form-label">TECNOMECANICA</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <div class="mb-3 form-group col-md-6 col-lg-3">
            <label for="formFileMultiple" class="form-label">TARJETA DE PROPIEDAD</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <div class="mb-3 form-group col-md-6 col-lg-3">
            <label for="formFileMultiple" class="form-label">FOTO DE LA MOTO</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>                   
        </div>
        <div class="container d-flex justify-content-end">
          <button type="button" class="btn btn-danger" id="btnCancelar" style="margin-right: 15px;">Cancelar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>  
      </form>
