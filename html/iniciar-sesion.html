<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="icon" type="image/png" href="../img/logo_moto_store-1-5.png">
    <title>Ingresa a tu cuenta</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="../img/logo_moto_store-1-5.png" style="width: 200px; height: 150px;" alt="logo">
      </a>
    </nav>
  </header>
  <main>
    <div class="container mt-5 mb-5 " text>
      <div class="row">
        <div class="col-md-6">
          <h2 class="fs-4">Bienvenido a MotoStore</h2>
          <p class="fs-4">Gestiona tus publicaciones, destaca tus productos, conecta con compradores interesados a través de WhatsApp y haz crecer tu negocio.</p>
        </div>
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo Electronico</label>
              <input type="email" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="tucorreo123@gmail.com" required>
              <small id="emailHelp" class="form-text text-muted">Nosotros velamos por tu seguridad.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary" id="ingresar">ingresar</button>
              <div class="form-group text-center py-3">
                <a class="mx-3" href="registrarse.html">Crear cuenta</a>
                <a class="mx-3" href="recuperar-contraseña.html">Recuperar Contraseña</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid bg-dark p-5 mt-5 text-center">
      <div class="row">
        <div class="col">
          <a href="">
            <i class="fa-brands fa-youtube fa-3x"></i>
          </a>
        </div>
        <div class="col">
          <a href="">
            <i class="fa-brands fa-facebook fa-3x"></i>
          </a>
        </div>
        <div class="col">
          <a href="">
            <i class="fa-brands fa-x-twitter fa-3x"></i>
          </a>
        </div>
        <div class="col">
          <a href="">
            <i class="fa-brands fa-instagram fa-3x"></i>
          </a>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <a href="#" class="text-decoration-none text-success fs-1">Aviso Legal</a>
        </div>
        <div class="col">
          <a href="#" class="text-decoration-none text-success fs-1">Contactanos</a>
        </div>
        <div class="col">
          <a href="#" class="text-decoration-none text-success fs-1">Ayuda</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../fontawesome-free-6.7.2-web/js/all.min.js"></script>
  <script src="../js/sweetalert2@9.js"></script>
  <script src="../js/inicio-sesion.js"></script>
</body>

</html>
