<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../img/logo_moto_store-1-5.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      /* Estilos personalizados para las preguntas frecuentes */
      .faq-section {
        margin: 30px 0;
      }

      .faq-btn {
        transition: all 0.3s ease;
        margin-bottom: 10px;
        text-align: left;
        padding: 15px;
        border-radius: 8px;
        white-space: normal;
      }

      .faq-btn:hover {
        background-color: #f8f9fa;
        transform: translateY(-2px);
      }

      .modal-faq-content {
        padding: 20px;
      }

      .modal-faq-header {
        border-bottom: none;
        padding-bottom: 0;
      }

      .modal-faq-title {
        color: #198754;
        font-weight: bold;
      }

      .back-to-faq {
        cursor: pointer;
        color: #198754;
        margin-bottom: 20px;
        display: inline-block;
      }

      .back-to-faq:hover {
        text-decoration: underline;
      }

      .step-number {
        display: inline-block;
        width: 30px;
        height: 30px;
        background-color: #198754;
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        margin-right: 10px;
        font-weight: bold;
      }

      .whatsapp-contact {
        color: #25d366;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- [El header y navbar se mantienen igual que en tu código original] -->
    <header class="header-container">
      <div class="container-fluid">
        <div class="row align-items-center text-center">
          <div class="col-md-4 text-md-start">
            <a id="logo"
              ><img
                src="../img/logo_moto_store-1-5.png"
                id="Logo"
                style="width: 200px; height: 150px"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="container text-center my-5">
      <h2>¿Como podemos ayudarte?</h2>

      <!-- Botón de Preguntas Frecuentes -->
      <div class="d-flex justify-content-center mb-4">
        <button id="faqButton" class="btn btn-success btn-lg">
          <i class="fas fa-question-circle me-2"></i>Preguntas Frecuentes
        </button>
      </div>

      <!-- Vista de Preguntas Frecuentes (oculta inicialmente) -->
      <div id="faqView" class="faq-section" style="display: none">
        <div class="d-flex justify-content-start mb-3">
          <span class="back-to-faq" onclick="backToMain()">
            <i class="fas fa-arrow-left me-2"></i>Volver atrás
          </span>
        </div>

        <h3 class="mb-4">Preguntas Frecuentes</h3>

        <div class="row">
          <div class="col-md-8 offset-md-2">
            <!-- Botones de preguntas -->
            <button
              class="btn btn-outline-success w-100 faq-btn"
              data-bs-toggle="modal"
              data-bs-target="#faqModal"
              data-question="1"
            >
              ¿Cómo puedo vender mis productos en MotoStore?
            </button>

            <button
              class="btn btn-outline-success w-100 faq-btn"
              data-bs-toggle="modal"
              data-bs-target="#faqModal"
              data-question="2"
            >
              ¿Cómo contacto con un vendedor para comprar un producto?
            </button>

            <button
              class="btn btn-outline-success w-100 faq-btn"
              data-bs-toggle="modal"
              data-bs-target="#faqModal"
              data-question="3"
            >
              ¿Qué debo hacer si un producto no cumple con lo anunciado?
            </button>

            <button
              class="btn btn-outline-success w-100 faq-btn"
              data-bs-toggle="modal"
              data-bs-target="#faqModal"
              data-question="4"
            >
              ¿Cómo puedo publicar mis productos de forma efectiva?
            </button>

            <button
              class="btn btn-outline-success w-100 faq-btn"
              data-bs-toggle="modal"
              data-bs-target="#faqModal"
              data-question="5"
            >
              ¿Hay algún costo por usar la plataforma MotoStore?
            </button>
          </div>
        </div>
      </div>

      <!-- Vista principal (contacto) -->
      <div id="mainView">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4">CONTÁCTANOS</h3>
          <div class="row">
            <div class="col-md-6">
              <i class="fas fa-envelope display-1 text-success"> </i>
              <p>Correos Electrónicos:</p>
              <p>
                <a href="mailto:examplemail@gmail.com"
                  >MotoStoreSupport@gmail.com</a
                >
              </p>
              <p>
                <a href="mailto:examplemail@gmail.com"
                  >MotoStoreSupport2@gmail.com</a
                >
              </p>
            </div>
            <div class="col-md-6">
              <i class="fab fa-whatsapp display-1 text-success"></i>
              <p>WHATSAPP:</p>
              <p><a href="https://wa.me/5798779874646">+57 3123248007</a></p>
            </div>
          </div>
        </div>
        <p class="mt-4">
          SOPORTE, DUDAS E INQUIETUDES ESCRIBENOS A NUESTRO CORREO O WHATSAPP
        </p>
      </div>
    </div>

    <!-- Modal para mostrar las respuestas -->
    <div
      class="modal fade"
      id="faqModal"
      tabindex="-1"
      aria-labelledby="faqModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header modal-faq-header">
            <h5 class="modal-title modal-faq-title" id="faqModalLabel">
              Pregunta frecuente
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body modal-faq-content" id="faqModalBody">
            <!-- Contenido dinámico se insertará aquí -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- [El footer se mantiene igual que en tu código original] -->

    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
      // Mostrar vista de preguntas frecuentes
      const seccion = localStorage.getItem("seccion");
      const logo = document.getElementById("logo");

      if (seccion === "motos") {
        logo.href = "Home-motos.html";
      } else if (seccion === "repuestos") {
        logo.href = "home-repuestos.html";
      } else if (seccion === "catemoto") {
        logo.href = "categoriamoto.html";
      } else if (seccion === "caterepuesto") {
        logo.href = "categoriaRepuesto.html";
      } else {
        logo.href = "index.html"; // por si no hay valor guardado
      }
      document
        .getElementById("faqButton")
        .addEventListener("click", function () {
          document.getElementById("mainView").style.display = "none";
          document.getElementById("faqView").style.display = "block";
        });

      // Volver a la vista principal
      function backToMain() {
        document.getElementById("mainView").style.display = "block";
        document.getElementById("faqView").style.display = "none";
      }

      // Configurar el modal con las respuestas
      document.addEventListener("DOMContentLoaded", function () {
        const faqModal = document.getElementById("faqModal");

        faqModal.addEventListener("show.bs.modal", function (event) {
          const button = event.relatedTarget;
          const questionId = button.getAttribute("data-question");
          const modalTitle = faqModal.querySelector(".modal-title");
          const modalBody = faqModal.querySelector(".modal-body");

          // Configurar título y contenido según la pregunta
          switch (questionId) {
            case "1":
              modalTitle.textContent =
                "¿Cómo puedo vender mis productos en MotoStore?";
              modalBody.innerHTML = `
              <h5 class="mb-4">Pasos para vender tus productos:</h5>
              <div class="mb-3">
                <span class="step-number">1</span>
                <strong>Regístrate como vendedor:</strong> Completa el formulario de registro con tus datos básicos.
              </div>
              
              <div class="mb-3">
                <span class="step-number">2</span>
                <strong>Crea tu perfil de vendedor:</strong> Añade información sobre tu negocio y experiencia.
              </div>
              
              <div class="mb-3">
                <span class="step-number">3</span>
                <strong>Publica tus productos:</strong> Sube fotos de calidad, escribe descripciones detalladas y fija precios competitivos.
              </div>
              
              <div class="mb-3">
                <span class="step-number">4</span>
                <strong>Gestiona tus contactos:</strong> Cuando un comprador muestre interés, coordina la venta directamente por WhatsApp.
              </div>
              
              <div class="mb-3">
                <span class="step-number">5</span>
                <strong>Acuerda condiciones:</strong> Negocia precios, métodos de pago y envío directamente con el comprador.
              </div>
              
              <div class="alert alert-info mt-4">
                <strong>Importante:</strong> MotoStore funciona como puente entre compradores y vendedores. Los acuerdos de pago y envío son responsabilidad directa entre las partes.
              </div>
            `;
              break;

            case "2":
              modalTitle.textContent =
                "¿Cómo contacto con un vendedor para comprar un producto?";
              modalBody.innerHTML = `
              <h5 class="mb-4">Proceso para contactar a un vendedor:</h5>
              
              <div class="mb-3">
                <span class="step-number">1</span>
                <strong>Encuentra el producto:</strong> Busca en nuestro catálogo el artículo que te interesa.
              </div>
              
              <div class="mb-3">
                <span class="step-number">2</span>
                <strong>Revisa los detalles:</strong> Verifica las especificaciones, fotos y precio del producto.
              </div>
              
              <div class="mb-3">
                <span class="step-number">3</span>
                <strong>Haz clic en "Contactar":</strong> Verás el botón de WhatsApp del vendedor en la página del producto.
              </div>
              
              <div class="mb-3">
                <span class="step-number">4</span>
                <strong>Inicia la conversación:</strong> Escribe al vendedor directamente por WhatsApp para:
                <ul class="mt-2">
                  <li>Consultar disponibilidad</li>
                  <li>Negociar el precio (si aplica)</li>
                  <li>Acordar método de pago</li>
                  <li>Coordinar envío o recogida</li>
                </ul>
              </div>
              
              <div class="mb-3">
                <span class="step-number">5</span>
                <strong>Realiza la transacción:</strong> Todo el proceso de compra se maneja directamente entre tú y el vendedor.
              </div>
              
              <div class="alert alert-warning mt-4">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Recomendación:</strong> Siempre verifica la reputación del vendedor y pide pruebas de autenticidad antes de realizar cualquier pago.
              </div>
            `;
              break;

            case "3":
              modalTitle.textContent =
                "¿Qué debo hacer si un producto no cumple con lo anunciado?";
              modalBody.innerHTML = `
              <h5 class="mb-4">Procedimiento para reclamaciones:</h5>
              
              <div class="mb-3">
                <span class="step-number">1</span>
                <strong>Contacta al vendedor:</strong> Comunícate directamente con el vendedor para explicar la situación.
              </div>
              
              <div class="mb-3">
                <span class="step-number">2</span>
                <strong>Intenta resolver amistosamente:</strong> Muchos problemas se solucionan con buena comunicación.
              </div>
              
              <div class="mb-3">
                <span class="step-number">3</span>
                <strong>Documenta el problema:</strong> Toma fotos o videos que muestren la discrepancia con el anuncio.
              </div>
              
              <div class="mb-3">
                <span class="step-number">4</span>
                <strong>Reporta a MotoStore:</strong> Si no logras resolver con el vendedor, envíanos los detalles a nuestro 
                <span class="whatsapp-contact">WhatsApp de soporte</span> para que podamos investigar.
              </div>
              
              <div class="mb-3">
                <span class="step-number">5</span>
                <strong>Califica tu experiencia:</strong> Deja una reseña honesta sobre el vendedor para ayudar a otros usuarios.
              </div>
              
              <div class="alert alert-danger mt-4">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong>Nota importante:</strong> MotoStore no interviene directamente en transacciones entre usuarios. 
                Te recomendamos siempre:
                <ul class="mt-2">
                  <li>Pedir pruebas de autenticidad del producto</li>
                  <li>Revisar bien el producto antes de pagar</li>
                  <li>Usar métodos de pago seguros</li>
                </ul>
              </div>
            `;
              break;

            case "4":
              modalTitle.textContent =
                "¿Cómo puedo publicar mis productos de forma efectiva?";
              modalBody.innerHTML = `
              <h5 class="mb-4">Consejos para publicaciones efectivas:</h5>
              
              <div class="mb-3">
                <span class="step-number">1</span>
                <strong>Fotos de calidad:</strong> Usa imágenes nítidas, bien iluminadas y desde varios ángulos.
              </div>
              
              <div class="mb-3">
                <span class="step-number">2</span>
                <strong>Descripción detallada:</strong> Incluye:
                <ul class="mt-2">
                  <li>Marca y modelo exactos</li>
                  <li>Año de fabricación (si aplica)</li>
                  <li>Estado del producto (nuevo, usado, detalles)</li>
                  <li>Especificaciones técnicas relevantes</li>
                </ul>
              </div>
              
              <div class="mb-3">
                <span class="step-number">3</span>
                <strong>Precio competitivo:</strong> Investiga precios similares en el mercado y ofrece buenas condiciones.
              </div>
              
              <div class="mb-3">
                <span class="step-number">4</span>
                <strong>Disponibilidad clara:</strong> Indica si el producto está disponible inmediatamente o necesita tiempo.
              </div>
              
              <div class="mb-3">
                <span class="step-number">5</span>
                <strong>Respuesta rápida:</strong> Mantén tu WhatsApp activo para responder rápidamente a los compradores.
              </div>
              
              <div class="alert alert-success mt-4">
                <i class="fas fa-lightbulb me-2"></i>
                <strong>Tip adicional:</strong> Los vendedores con mejores fotos, descripciones completas y buena comunicación 
                suelen vender más rápido y a mejores precios.
              </div>
            `;
              break;

            case "5":
              modalTitle.textContent =
                "¿Hay algún costo por usar la plataforma MotoStore?";
              modalBody.innerHTML = `
              <h5 class="mb-4">Política de costos y comisiones:</h5>
              
              <div class="mb-3">
                <span class="step-number">1</span>
                <strong>Registro gratuito:</strong> No cobramos por crear una cuenta ni por publicar productos.
              </div>
              
              <div class="mb-3">
                <span class="step-number">2</span>
                <strong>Sin comisiones:</strong> MotoStore no retiene porcentajes de las ventas realizadas.
              </div>
              
              <div class="mb-3">
                <span class="step-number">3</span>
                <strong>Servicio de intermediación:</strong> Facilitamos el contacto entre compradores y vendedores sin costos adicionales.
              </div>
              
              <div class="mb-3">
                <span class="step-number">4</span>
                <strong>Publicidad opcional:</strong> Ofrecemos servicios promocionales premium para destacar tus productos (opcional y con costo aparte).
              </div>
              
              <div class="alert alert-info mt-4">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Modelo actual:</strong> MotoStore opera como un mercado abierto donde compradores y vendedores 
                negocian directamente. No intervenimos en pagos ni envíos, por lo que no aplicamos comisiones por transacciones.
              </div>
            `;
              break;
          }
        });
      });
    </script>
  </body>
</html>
